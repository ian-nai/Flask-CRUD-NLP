{% extends 'base.html' %}
{% block title %} Update Your Post {% endblock title %}
{% block body %}
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container my-3">
    <h2>Update Post</h2>
    <form action="/update/{{post.number}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" value="{{post.title}}" name="title" id="title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" value="{{post.desc}}" name="desc" id="desc">
      </div>
      <div class="mb-3">
        <label for="test" class="form-label">Text</label>
        <!-- <input type="text" class="form-control" rows="3" value="{{post.text}}" name="text" id="text"> -->
        <textarea class="form-control" name="text" id="text" rows="7">{{post.text}}</textarea>
      </div>
      <button type="submit" class="btn btn-dark">Update</button>
      <a href="{{ url_for('index') }}" class='btn btn-primary'>Back</a>
    </form>
  </div>
</body>
</html>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f2f1ed;
    color: black;
  }
</style>
{% endblock body %}
